<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requests</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c8bf5, #6dd5ed);
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar.hide {
            transform: translateX(-250px);
        }

        .toggle-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            position: relative;
        }

        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5e57;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #e04c45;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        table th, table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem;
            text-align: center;
        }

        table th {
            background: rgba(0, 0, 0, 0.9);
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-section input, .form-section button {
            padding: 0.7rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="manage_admins.html">Manage Admins</a>
        <a href="manage_petugas.html">Manage Petugas</a>
        <a href="manage_suppliers.html">Manage Suppliers</a>
        <a href="manage_racks.html">Manage Racks</a>
        <a href="manage_items.html">Manage Items</a>
        <a href="approve_requests.html">Approve Requests</a>
    </div>

    <div class="content">
        <header>
            Approve Requests
            <button class="logout" onclick="location.href='login.html'">Logout</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Requested By</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requestTable">
                <!-- Dynamic rows will be inserted here -->
                <tr>
                    <td>1</td>
                    <td>Monitor</td>
                    <td>John Doe</td>
                    <td>2</td>
                    <td>
                        <button onclick="approveRequest(1)">Approve</button>
                        <button onclick="rejectRequest(1)">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2025 IT Workshop Inventory System
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hide');
        }

        function approveRequest(id) {
            alert(`Request with ID: ${id} has been approved.`);
            const row = document.querySelector(`#requestTable tr:nth-child(${id})`);
            row.remove();
        }

        function rejectRequest(id) {
            alert(`Request with ID: ${id} has been rejected.`);
            const row = document.querySelector(`#requestTable tr:nth-child(${id})`);
            row.remove();
        }
    </script>
</body>
</html>
