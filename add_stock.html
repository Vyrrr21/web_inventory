<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c8bf5, #6dd5ed);
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar.hide {
            transform: translateX(-250px);
        }

        .toggle-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            position: relative;
        }

        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5e57;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #e04c45;
        }

        .form-section {
            margin: 2rem auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-section h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-section input, .form-section button {
            display: block;
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
        }

        .form-section input {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        .form-section button {
            background-color: #4c8bf5;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #3a6dcf;
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <a href="petugas_dashboard.html">Dashboard</a>
        <a href="add_stock.html">Add Stock</a>
        <a href="request_items.html">Request Items</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <header>
            Add Stock
            <button class="logout" onclick="location.href='login.html'">Logout</button>
        </header>

        <div class="form-section">
            <h2>Add Stock</h2>
            <form id="addStockForm">
                <input type="text" id="itemName" name="itemName" placeholder="Item Name" required>
                <input type="text" id="itemCategory" name="itemCategory" placeholder="Item Category" required>
                <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Quantity" required>
                <button type="submit">Add Stock</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 IT Workshop Inventory System
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hide');
        }

        document.getElementById('addStockForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemCategory = document.getElementById('itemCategory').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            alert(`Stock added successfully:\nItem Name: ${itemName}\nCategory: ${itemCategory}\nQuantity: ${itemQuantity}`);

            // Clear form fields
            document.getElementById('itemName').value = '';
            document.getElementById('itemCategory').value = '';
            document.getElementById('itemQuantity').value = '';
        });
    </script>
</body>
</html>
